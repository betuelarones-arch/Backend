version: "3.9"

services:
  # ============================================
  # Servicio de Backend (Spring Boot)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      # Base de datos
      SPRING_DATASOURCE_URL: ${DB_URL:-jdbc:postgresql://db:5432/clienteapp}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-clienteapp_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-changeme_prod}

      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-false}

      # Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_API_HOST: https://generativelanguage.googleapis.com

      # Configuración de la aplicación
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES:-prod}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8080}
      APP_UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads/profile-photos}

      # Java Options
      JAVA_OPTS: ${JAVA_OPTS:--Xmx1g -Xms512m}

    volumes:
      # Volumen para persistir fotos de perfil
      - profile-photos:/app/uploads/profile-photos
      # Volumen para Firebase config (si se usa)
      - ./config:/app/config:ro

    depends_on:
      db:
        condition: service_healthy

    networks:
      - app-network

    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Base de Datos PostgreSQL
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-clienteapp}
      POSTGRES_USER: ${DB_USER:-clienteapp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_prod}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "${DB_PORT:-5432}:5432"

    volumes:
      # Volumen para persistir datos
      - postgres-data:/var/lib/postgresql/data
      # Scripts de inicialización (opcional)
      - ./init-scripts:/docker-entrypoint-initdb.d:ro

    networks:
      - app-network

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-clienteapp_user} -d ${DB_NAME:-clienteapp}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # pgAdmin (opcional, solo para desarrollo)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    profiles:
      - dev
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - app-network
    depends_on:
      - db

# ============================================
# Volúmenes
# ============================================
volumes:
  postgres-data:
    driver: local
  profile-photos:
    driver: local
  pgadmin-data:
    driver: local

# ============================================
# Redes
# ============================================
networks:
  app-network:
    driver: bridge
