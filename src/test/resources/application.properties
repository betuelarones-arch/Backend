# Gemini API Configuration for Tests
gemini.api.key=test-api-key-not-used-in-mocked-tests
gemini.api.host=https://generativelanguage.googleapis.com

# Database Configuration (H2 in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Django API Configuration
DJANGO_API_BASE=http://localhost:8000

# Application Configuration
app.base-url=http://localhost:8080
