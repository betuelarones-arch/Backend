# ============================================
# Configuración de Producción
# ============================================

# Server
server.port=8080
server.error.include-message=never
server.error.include-stacktrace=never
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Datasource (variables de entorno obligatorias)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging (solo errores y warnings)
logging.level.root=WARN
logging.level.com.learning.cliente_app=INFO
logging.level.org.springframework.web=WARN
logging.file.name=/var/log/cliente_app/application.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Gemini API (variable de entorno obligatoria)
gemini.api.key=${GEMINI_API_KEY}
gemini.api.host=https://generativelanguage.googleapis.com

# Application
app.base-url=${APP_BASE_URL}
app.upload.dir=${APP_UPLOAD_DIR:/app/uploads/profile-photos}

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Actuator (solo health endpoint)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# CORS (restrictivo en producción - configurar según necesidad)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://tu-dominio.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=Content-Type,Authorization,userId
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600
