server:
  port: ${SERVER_PORT:8080}
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

gemini:
  api:
    key: ${GEMINI_API_KEY}
    host: https://generativelanguage.googleapis.com

app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  upload:
    dir: ${APP_UPLOAD_DIR:uploads/profile-photos}

management:
  endpoints:
    web:
      base-path: /actuator
  endpoint:
    health:
      enabled: true
