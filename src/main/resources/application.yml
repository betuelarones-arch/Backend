spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: cliente-app
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://ep-ancient-art-ad4nk014-pooler.c-2.us-east-1.aws.neon.tech:5432/neondb}
    username: ${SPRING_DATASOURCE_USERNAME:neondb_owner}
    password: ${SPRING_DATASOURCE_PASSWORD:npg_qiYsTxj5w4pv}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: ${MAX_FILE_SIZE:5MB}
      max-request-size: ${MAX_REQUEST_SIZE:5MB}
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: America/Bogota
