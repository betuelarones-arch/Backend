# Application
spring.application.name=cliente-app
spring.profiles.active=dev

# Server
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Datasource - NeonDB (Base de datos en la nube)
spring.datasource.url=jdbc:postgresql://ep-ancient-art-ad4nk014-pooler.c-2.us-east-1.aws.neon.tech:5432/neondb?sslmode=require&connectTimeout=10&socketTimeout=30
spring.datasource.username=neondb_owner
spring.datasource.password=npg_qiYsTxj5w4pv
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# OpenAI API
openai.api.key=${OPENAI_API_KEY}
openai.api.host=https://api.openai.com/v1

# Application Settings
app.base-url=http://localhost:8080
app.upload.dir=uploads/profile-photos

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota

# Logging
logging.level.root=INFO
logging.level.com.learning.cliente_app=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n