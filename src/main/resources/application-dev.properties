# ============================================
# Configuración de Desarrollo
# ============================================

# Server
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=on_param

# Datasource (Usar configuración de application.properties)
# Database Configuration - NeonDB
spring.datasource.url=jdbc:postgresql://${DB_HOST:ep-ancient-art-ad4nk014-pooler.c-2.us-east-1.aws.neon.tech}:${DB_PORT:5432}/${DB_NAME:neondb}?sslmode=require&sslfactory=org.postgresql.ssl.NonValidatingFactory&connectTimeout=10&socketTimeout=30
spring.datasource.username=${DB_USER:neondb_owner}
spring.datasource.password=${DB_PASSWORD:npg_qiYsTxj5w4pv}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Settings
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=180000
spring.datasource.hikari.connection-init-sql=SELECT 1

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging
logging.level.root=INFO
logging.level.com.learning.cliente_app=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# OpenAI API Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.api.host=${OPENAI_API_HOST:https://api.openai.com/v1}

# Optional: Model configuration
openai.model=gpt-4
temperature=0.7
max_tokens=150



# Application
app.base-url=${APP_BASE_URL:http://localhost:8080}
app.upload.dir=${APP_UPLOAD_DIR:uploads/profile-photos}

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Actuator (para desarrollo)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# CORS (permisivo en desarrollo)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
