# ============================================
# Configuración de Desarrollo
# ============================================

# Server
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=on_param

# Datasource (Usar configuración de application.properties)
# spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/clienteapp_dev}
# spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dev_user}
# spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:dev_password}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging
logging.level.root=INFO
logging.level.com.learning.cliente_app=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Gemini API
gemini.api.key=${GEMINI_API_KEY:your_api_key_here}
gemini.api.host=https://generativelanguage.googleapis.com

# Application
app.base-url=${APP_BASE_URL:http://localhost:8080}
app.upload.dir=${APP_UPLOAD_DIR:uploads/profile-photos}

# Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Actuator (para desarrollo)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS (permisivo en desarrollo)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
